<!DOCTYPE html>
<html>
<head>
    <title>Python Dashboard</title>
    <style>
        body {
            background-color: #1a1a1a;
            text-align: center;
            color: #fff;
        }

        h1 {
            color: #007BFF;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label, input, input[type="submit"] {
            margin: 5px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            font-size: 24px;
            border: none;
            cursor: pointer;
        }

        .button-on {
            background-color: #00cc00;
            color: #fff;
        }

        .button-off {
            background-color: #cc0000;
            color: #fff;
        }

        .hour-input {
            width: 50px;
        }

        /* Verberg de invoervelden voor uren als de knop niet is ingedrukt */
        .hour-section {
            display: none;
        }

        /* Laat de invoervelden zien als de knop is ingedrukt */
        .button-on ~ .hour-section {
            display: flex;
        }
    </style>
</head>
<body>
    <h1>Temperatuur, Prijs en Zonnestraling voor Elk Uur</h1>
    <form action="/run-python" method="POST">
        <input type="date" id="selectedDate" name="selectedDate">
        <button type="button" name="button1" onclick="toggleButton('button1')">Button 1</button>
        <button type="button" name="button2" onclick="toggleButton('button2')">Button 2</button>
        <button type="button" name="button3" onclick="toggleButton('button3')">Button 3</button>
        <button type="button" name="button4" onclick="toggleButton('button4')">Button 4</button>
        <button type="button" name="button5" onclick="toggleButton('button5')">Button 5</button>
        <br>
        <input type="hidden" id="button1" name="button1" value="false">
        <input type="hidden" id="button2" name="button2" value="false">
        <input type="hidden" id="button3" name="button3" value="false">
        <input type="hidden" id="button4" name="button4" value="false">
        <input type="hidden" id="button5" name="button5" value="false">
        <label for="selectedDate">Kies een datum:</label>
        <input type="date" id="selectedDate" name="selectedDate">
        
        <label>Kies uren:</label>
        <button type="button" name="button" onclick="toggleButton('button')">Button</button>

        <!-- Voeg invoervelden toe voor elk uur -->
        <div class="hour-section">
            <label for="hour1">Uur 1:</label>
            <input type="number" id="hour1" name="hour1" class="hour-input" placeholder="Temp">
            <input type="number" name="price1" placeholder="Prijs">
            <input type="number" name="solar1" placeholder="Zonnestraling">
        </div>

        <!-- Herhaal dit blok voor elk uur (t/m hour5) -->

        <br>
        <!-- Voeg verborgen velden toe voor de knopstatussen -->
        <input type="hidden" id="button" name="button" value="false">
        
        <input type="submit" value="Ga verder">
    </form>

    <script>
        function toggleButton(buttonName) {
            const button = document.getElementsByName(buttonName)[0];
            const buttonInput = document.getElementById(buttonName);
            buttonInput.value = (buttonInput.value === "false") ? "true" : "false";

            if (buttonInput.value === "true") {
                button.classList.remove("button-off");
                button.classList.add("button-on");
            } else {
                button.classList.remove("button-on");
                button.classList.add("button-off");
            }
        }
    </script>
</body>
</html>
